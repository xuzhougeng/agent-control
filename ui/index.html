<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Claude Code Control Plane</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="header-title-row">
      <button
        id="sidebarToggleBtn"
        class="icon-btn"
        type="button"
        aria-label="Toggle sidebar"
        aria-controls="sidebar"
        aria-expanded="false"
      >
        â˜°
      </button>
      <h1>Claude Code Control Plane</h1>
    </div>
    <div class="token-row">
      <span id="wsStatus" class="badge badge-offline">WS: disconnected</span>
      <label for="tokenInput">UI Token</label>
      <input id="tokenInput" type="password" placeholder="admin-dev-token">
      <button id="saveTokenBtn" class="btn-primary">Save</button>
    </div>
  </header>

  <main>
    <aside id="sidebar">
      <section>
        <h2>Servers</h2>
        <button id="refreshServersBtn">Refresh</button>
        <ul id="serversList"></ul>
      </section>
      <section>
        <h2>New Session</h2>
        <label for="cwdInput">cwd</label>
        <input id="cwdInput" type="text" placeholder="/path/to/repo">
        <label for="resumeInput">resume id (optional)</label>
        <input id="resumeInput" type="text" placeholder="763bf36b-94cb-41b9-bc9c-3e6cf83c2cdf">
        <label for="envInput">env (KEY=VALUE, comma-separated)</label>
        <input id="envInput" type="text" placeholder="CC_PROFILE=dev">
        <button id="newSessionBtn">Create</button>
      </section>
      <section>
        <h2>Sessions</h2>
        <button id="refreshSessionsBtn">Refresh</button>
        <ul id="sessionsList"></ul>
      </section>
    </aside>

    <section class="content">
      <section class="alerts">
        <details id="approvalDetails" open>
          <summary>
            <span>Pending Approvals</span>
            <span id="approvalCount" class="badge">0</span>
          </summary>
          <ul id="approvalList"></ul>
        </details>
      </section>
      <section class="terminal-section">
        <div id="terminal"></div>
        <div class="terminal-toolbar">
          <div class="toolbar-left">
            <div id="currentSessionLabel">Session: (none)</div>
            <div class="toolbar-keys">
              <div class="toolbar-keys-row toolbar-keys-row-nav">
                <button id="keyUp" class="btn-key" aria-label="Arrow Up">&#x25B2;</button>
                <button id="keyDown" class="btn-key" aria-label="Arrow Down">&#x25BC;</button>
                <button id="keyLeft" class="btn-key" aria-label="Arrow Left">&#x25C0;</button>
                <button id="keyRight" class="btn-key" aria-label="Arrow Right">&#x25B6;</button>
                <button id="keyEnter" class="btn-key btn-key-wide" aria-label="Enter">&#x23CE;</button>
              </div>
              <div class="toolbar-keys-row toolbar-keys-row-extra">
                <button id="scrollUp" class="btn-key" aria-label="Scroll Up">&#x21DE;</button>
                <button id="scrollDown" class="btn-key" aria-label="Scroll Down">&#x21DF;</button>
                <button id="keyTab" class="btn-key btn-key-wide" aria-label="Tab">Tab</button>
                <button id="keyEsc" class="btn-key btn-key-wide" aria-label="Escape">Esc</button>
                <button id="keyCtrlC" class="btn-key btn-key-wide" aria-label="Control C">Ctrl+C</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
  <div id="sidebarBackdrop" class="sidebar-backdrop" hidden></div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="/app.js"></script>
</body>
</html>
